<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Combine</title>
        <link rel="stylesheet" href="../common/global.css" />
        <script src="../common/checkIcons.js"></script>
        <script src="../sss/secrets.min.js"></script>
        <script src="../crypto/base64.js"></script>
        <script src="../crypto/encrypter.js"></script>
        <link rel="stylesheet" href="combine.css" />
        <script src="combine.js"></script>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a href="https://html-vault.com">Home</a>
                    <a href="https://html-vault.com/split">Split</a>
                    <a href="https://html-vault.com/combine">Combine parts</a>
                </nav>
            </header>
            <h1>Combine parts</h1>
            <p>
                Combine as many parts as needed to reconstruct the secret. The
                order does not matter.
            </p>

            <div id="inputs">
                <div id="input-0-label" class="row">
                    <svg
                        height="24"
                        width="24"
                        fill="#3333bb"
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10 10-4.48 10-10m-10 1H8v-2h4V8l4 4-4 4z"
                        ></path>
                    </svg>
                </div>
                <input placeholder="Enter a part" oninput="combine()" />
                <div id="input-1-label" class="row">
                    <svg
                        height="24"
                        width="24"
                        fill="#3333bb"
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10 10-4.48 10-10m-10 1H8v-2h4V8l4 4-4 4z"
                        ></path>
                    </svg>
                </div>
                <input placeholder="Enter a part" oninput="combine()" />
            </div>

            <p>
                <details>
                    <summary>Password</summary>
                    <p>
                        If the parts are encrypted, enter the password used to
                        encrypt them.
                    </p>
                    <input
                        id="password"
                        type="password"
                        placeholder="Enter password"
                        oninput="combine()"
                    />
                </details>
            </p>

            <h2>Reconstructed secret</h2>
            <div id="output"></div>
        </main>
    </body>
</html>
